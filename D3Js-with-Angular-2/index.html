<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app/styles.css">
    
    <!-- 1. Load libraries -->
    <script src="/D3Js-with-Angular-2/lib/d3.v3.min.js"></script>
    <!-- IE required polyfills, in this exact order -->
    <script src="/D3Js-with-Angular-2/lib/es6-shim.min.js"></script>
    <script src="/D3Js-with-Angular-2/lib/system-polyfills.js"></script>
    <script src="/D3Js-with-Angular-2/lib/shims_for_ie.js"></script>
    <script src="/D3Js-with-Angular-2/lib/angular2-polyfills.js"></script>
    <script src="/D3Js-with-Angular-2/lib/system.src.js"></script>
    <script src="/D3Js-with-Angular-2/lib/rx.js"></script>
    <script src="/D3Js-with-Angular-2/lib/angular2.dev.js"></script>
    <script src="/D3Js-with-Angular-2/lib/router.dev.js"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
        System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
    <base href="/">
</head>
<body>
    <chart-app>Loading...</chart-app>
</body>
</html>
